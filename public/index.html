<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Squads App</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container mt-5">
    <h1 class="mb-4">Squads App</h1>
    <form id="squadForm">
      <div class="form-group">
        <label for="squadName">Nome do Squad:</label>
        <input type="text" class="form-control" id="squadName" name="squadName" required>
      </div>
      <div class="form-group">
        <label for="members">Membros do Squad (separados por v√≠rgula):</label>
        <input type="text" class="form-control" id="members" name="members">
      </div>
      <button type="submit" class="btn btn-primary">Criar Squad</button>
    </form>
    <hr>
    <h2>Squads</h2>
    <ul id="squadsList" class="list-group"></ul>
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
